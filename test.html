         <script type="text/babel">
            function Header({title}) {
                return <h1>{title}</h1>;
            }
            
            function HomePage() {
                const [likes, setLikes] = React.useState(0);

                return (
                    <div>
                        <Header title="Header"/>
                        <button onClick={() => setLikes(likes + 1)}>
                            Likes {likes}
                        </button>
                    </div>
                );
            }

            const rootElement = document.getElementById("root");

            root.render(<HomePage />);
         </script>
    </body>
